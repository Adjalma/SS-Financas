[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # A chave anon do Supabase (prefixo VITE_) precisa estar no bundle do frontend.
  # Evita falha do Secrets Scanning para essa chave espec√≠fica.
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY"
  # Alternativa (caso ainda barre, descomente a linha abaixo para desabilitar totalmente):
  # SECRETS_SCAN_ENABLED = "false"


